name: Debug Action Resolution

on:
  # This allows us to trigger it manually
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v4
            
      - name: Step 2 - Attempt to resolve huggingface/login
        # We are using a specific, full version number to be extra safe
        uses: huggingface/login@v1.4.1
        with:
          token: "DUMMY_TOKEN" 
    
      - name: Step 3 - If successful, this will print
        run: echo "Action huggingface/login was successfully resolved."