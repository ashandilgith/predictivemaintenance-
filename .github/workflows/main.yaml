name: Train and Push Model to Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-train-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pandas scikit-learn huggingface_hub

      - name: Prepare Data
        run: python prepare_data.py

      - name: Train Baseline Model
        run: python train.py # This creates model.joblib

      - name: Push Model to Hub via Python Script
        env:
          HF_TOKEN: ${{ secrets.HUGGING_FACE_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY_NAME: ${{ github.event.repository.name }}
        run: python push_to_hub.py